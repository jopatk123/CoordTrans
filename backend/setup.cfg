[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .pytest_cache,
    htmlcov
ignore = E203, E266, W503
per-file-ignores =
    __init__.py:F401

[pycodestyle]
max-line-length = 100

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
